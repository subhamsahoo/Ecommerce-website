<div class="row no-gutters">
    <div class="col-2">
        <button type="button" class="btn btn-secondary btn-block" (click)="subFromCart(product)">-</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-block">{{ getQuantity() }} in cart</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-secondary btn-block" (click)="addToCart(product)">+</button>
    </div>
  </div>
